<main class="joinpage">

    <h2>Become A Member</h2>
    <form method="get" action="thanks.html">
        <div class="memberform">
            
            <fieldset>
                <legend><h3>Contact Information</h3></legend>
                <label class="top">First Name* <input type="text" name="fname" required pattern="[A-Za-z].{5,}"></label>
                <label class="top">Last Name* <input type="text" name="lname" required pattern="[A-Za-z].{5,}"></label>
                <label class="top">Title <input type="text" name="title" required pattern="[A-Za-z].{5,}"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone <input type="tel" name="phone"></label>
                <label class="top">Business Name* <input type="text" name="bname" required pattern="[A-Za-z].{5,}"></label>
                <label class="top">Business Address <input type="number" name="baddress" required></label>
                <label class="top">Business Website <input type="text" name="bwebsite" required pattern="[A-Za-z].{5,}"></label>
                <label for="addInfo" class="top">Business Description<textarea name="addDesc" id="addDesc" cols="45" rows="10"></textarea></label>
            </fieldset>
            <fieldset>
                <legend><h3>Membership Level Selection</h3></legend>
                <li> Non-profit $100 </li>
                <li> Bronze $200 </li>
                <li> Silver $400 </li>
                <li> Gold $1000 </li>
                </p>
                <label class="top">Membership Level <input list="member-type" name="member-type" required/>
                <datalist id="member-type">
                    <option value="Non-profit"></option>
                    <option value="Bronze"></option>
                    <option value="Silver"></option>
                    <option value="Gold"></option>
                </datalist></label>
                </fieldset>
                <div class="jbutton">
                <input type="submit" value="Join" class="joinbutton"></div>
            </form>
